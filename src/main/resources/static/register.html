<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
    <div class="container-fluid">
        <a class="navbar-brand px-5" href="index.html">
            <img src="../static/images/logo.png" width="auto" height="75" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse fs-5" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto"></ul>
            <ul class="navbar-nav ms-auto px-5">
                <li class="nav-item active me-3">
                    <a class="nav-link" href="index.html">Home</a>

                <!--                    <a class="nav-link" href="login.html">Login</a>-->
                <!--                </li>-->
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="col-sm-6 m-2">
        <h3 class="m-2" style="margin-top: 30px !important;">Sign Up Now</h3>
        <p class="m-4 ms-2">Please fill out this to register</p>
        <form id="register-form" method="post">
            <div class="form-group m-2">
                <label for="email">Email address</label>
                <input type="email" class="form-control form-control-lg" required minlength="6" placeholder="Email"
                       name="email" id="email"
                       aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                    anyone else.</small>
            </div>
            <div class="form-group m-2">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required placeholder="Username"
                       class="form-control form-control-lg">
            </div>
            <div class="form-group m-2">
                <label for="password">Password</label>
                <input type="password" class="form-control form-control-lg" required placeholder="Password"
                       name="password"
                       id="password">
            </div>

            <input type="submit" value="Register" class="btn btn-primary btn-block m-2">
            <span style="margin-top: 10px">Already have an account <a class="linkControl"
                                                                      href="./login.html">Login here</a></span>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="script/all.js"></script>
<script>
    const form = document.getElementById('register-form');
    const url = 'http://localhost:8081/api/v1/auth/register';
    formSubmitter(form, url, async (response) => {
            try {
                const responseJson = await response.json();
                alert(responseJson.message)
                if (response.ok) {
                    window.location.href = "login.html";
                }
            } catch (error) {
                console.error(error);
            }
        }
    )
</script>

</body>
</html>
