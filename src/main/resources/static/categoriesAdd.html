<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
    <div class="container-fluid">
        <a class="navbar-brand px-5" href="index.html">
            <img src="../static/images/logo.png" width="auto" height="75" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse fs-5" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto"></ul>
            <ul class="navbar-nav ms-auto px-5">
                <li class="nav-item active me-3">
                    <a class="nav-link" href="adminHome.html">Admin Home</a>
                </li>
                <li class="nav-item active">
                    <a id="logout" class="nav-link" href="">Logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container m-2">
    <div class="row ms-5">
        <div class="col-sm-4 m-3">
            <form id="category-form" method="post">
                <input type="hidden" name="id">
                <div class="form-group m-1">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required name="name" id="name"
                           placeholder="Enter name">
                </div>

                <button type="submit" class="btn btn-primary m-1">Submit</button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
<script src="script/all.js"></script>
<script src="script/category.js"></script>
<script>
    doIfLoginOrLogout(true, false, "ADMIN");
    const form = document.getElementById('category-form');
    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // prevent the form from submitting normally
        const formData = new FormData(form);
        const jsonBody = Object.fromEntries(formData); // convert the form data to a JSON object
        try {
            await addCategory(jsonBody);
        } catch (error) {
            console.error(error);
        }
    });

</script>
</body>
</html>
